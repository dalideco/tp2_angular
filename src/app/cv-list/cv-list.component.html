<h1>Liste des CV</h1>
<div class="container">
  <div class="selector">

    <app-cv-selector
      [list]="list"
      [selected] = "selected"
      (changeSelectedEvent)="changeSelected($event)" 
    ></app-cv-selector>
  </div>


  <div class="cv">

    <app-cv
      [cv]="list[selected]"
    ></app-cv>
  </div>
</div>
 <br>
